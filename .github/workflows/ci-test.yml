name: Laravel App CI

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.0'
          extensions: 'mbstring, zip'

      - name: Install Composer Dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Build Docker Image
        run: |
          docker build -t ${{secrets.DOCKER_USER}}/laravel-kubernetes-demo:latest .
          docker tag ${{secrets.DOCKER_USER}}/laravel-kubernetes-demo:latest ${{secrets.DOCKER_USER}}/laravel-kubernetes-demo:${{ steps.timeseries.outputs.release }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker push ${{secrets.DOCKER_USER}}/laravel-kubernetes-demo:latest
          docker push ${{secrets.DOCKER_USER}}/laravel-kubernetes-demo:${{ steps.timeseries.outputs.release }}
